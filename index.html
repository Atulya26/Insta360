<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick 360 Viewer â€¢ A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="app-header">
      <h1>Quick 360 Viewer</h1>
      <p>Paste a direct URL to a 360 image (equirectangular) or video.</p>
      <form id="src-form">
        <input id="src-input" type="url" placeholder="https://example.com/your-360.jpg or .mp4" required>
        <select id="type-input">
          <option value="auto" selected>Auto detect</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>
        <button type="submit">Load</button>
      </form>
      <small id="help-text">Tip: Many providers require direct file URLs with CORS enabled.</small>
    </header>

    <a-scene renderer="colorManagement: true" embedded>
      <a-entity id="sky-container"></a-entity>
      <a-entity id="cameraRig">
        <a-camera look-controls wasd-controls="enabled: false"></a-camera>
      </a-entity>
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    </a-scene>

    <footer class="app-footer">
      <span id="status">Idle</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
